syntax = "proto3";
package simple.test;
option java_package = "com.simple.test";
// now OptionMessage class will be generated in separate class not inside Option class.
option java_multiple_files = true;
option java_outer_classname ="OptionProto";

message OptionMessage {
  int32 id = 1;
  string text1 = 2;
}
// now OptionMessage2 class will be generated in separate class not inside Option class.
message OptionMessage2 {
  string text2 = 1;
}